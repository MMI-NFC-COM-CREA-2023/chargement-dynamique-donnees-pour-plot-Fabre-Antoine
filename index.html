<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page avec Menu et Sections</title>
    <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.8;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
    }
    nav {
        background-color: #2c3e50;
        padding: 15px 0;
        text-align: center;
        position: sticky;
        top: 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
        margin: 0 20px;
        text-decoration: none;
        color: #ecf0f1;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    nav a:hover {
        color: #3498db;
    }
    section {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
    }
    figure {
        margin: 20px 0;
        text-align: center;
    }
    figcaption {
        font-style: italic;
        color: #7f8c8d;
        margin-top: 10px;
    }
    .graph {
        width: 100%;
        height: 300px;
        background-color: #ecf0f1;
        margin: 20px 0;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: #7f8c8d;
    }
    </style>
</head>
<body>
    
    <nav>
        <a href="#section1">Graph 1</a>
        <a href="#section2">Graph 2</a>
    </nav>

    <section>
        <h2 id="section1">Graph 1</h2>
        
        <figure>
            <div id="graph1" class="graph"></div>
            <figcaption>Légende de l'image pour la section 1</figcaption>
        </figure>
        
    </section>

    <section>
        <h2 id="section2">Graph 2</h2>        
        <figure>
            <div id="graph2" class="graph"></div>
            <figcaption>Légende de l'image pour la section 2</figcaption>
        </figure>
    </section>
    <script type="module">
        import * as Plot from 'https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm';
        const dataResponse = await fetch("./dataCorected.json");
        const data = await dataResponse.json();
        console.log(data);

        const plot = Plot.plot({
  x: { grid: true, label: "Années" },
  y: { grid: true, label: "Gains en euro" },
  color: { legend: true },
  title: "Evolution des gains du vainqueur en grand chelem",
  subtitle: "Evolution des gains du grand chelem de 1968 a 2023",
  marginLeft: 75,
  marks: [
    Plot.lineY(data, {
      x: "YEAR",
      y: "Winner_Prize_EU",
      stroke: "TOURNAMENT",
      tip: true
    })
  ]
})

const div = document.querySelector("#graph1");
div.append(plot)


const dataResponse2 = await fetch("./victoiresApres2002.json");
const data2 = await dataResponse2.json();
console.log(data2);

const plot2 = Plot.plot({
  x: { label: "Tournois" },
  y: { grid: true, label: "Vainqueurs" },
  color: { legend: true },
  title: "Domination du Big three de 2002 a 2023",
  subtitle: "Nombre de victoires par tournoi du Big Three de 2002 a 2023",
  marginLeft: 140,
  marginBottom: 80,
  marks: [
    Plot.dot(
      data2,
      Plot.group(
        { r: "count" },
        { x: "TOURNAMENT", y: "WINNER", stroke: "TOURNAMENT", tip: true }
      )
    )
  ]
})

const div2 = document.querySelector("#graph2");
div2.append(plot2)
    </script>
</body>
</html>
